<div class="surface-ground h-screen w-screen flex align-items-center justify-content-center">
    <div class="surface-card py-7 px-5 sm:px-7 shadow-2 flex flex-column w-11 sm:w-30rem" style="border-radius:14px">
        <h1 class="font-bold text-2xl mt-0 mb-2">¿Olvidó su Contraseña?</h1>
        <p class="text-color-secondary mb-4">Ingresa tu correo electrónico, nosotros te enviaremos un
            código de verificación para que puedas acceder a tu cuenta.</p>

        <span class="p-input-icon-left mb-4">
            <i class="pi pi-envelope"></i>
            <input type="text" pInputText placeholder="Correo Electrónico" class="w-full">
        </span>

        <button [routerLink]="['/Verificacion']" class="mb-3" pButton pRipple label="Enviar código"></button>

        <div style="display: flex;justify-content: center;">
            <a [routerLink]="['/']" class="text-color-secondary">Regresar</a>
        </div>
    </div>
</div>
