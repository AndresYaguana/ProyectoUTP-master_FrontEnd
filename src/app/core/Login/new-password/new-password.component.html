<div class="surface-ground h-screen w-screen flex align-items-center justify-content-center">
    <div class="surface-card py-7 px-5 sm:px-7 shadow-2 flex flex-column w-11 sm:w-30rem" style="border-radius:14px">
        <h1 class="font-bold text-2xl mt-0 mb-2">Cambiar Contraseña</h1>
        <p class="text-color-secondary mb-4">Introduce la nueva contraseña.</p>

        <span class="p-input-icon-left mb-4">
            <i class="pi pi-key z-2"></i>
            <p-password id="password" placeholder="Contraseña" styleClass="w-full"
                [inputStyle]="{paddingLeft: '2.5rem'}" inputStyleClass="w-full " [toggleMask]="true"
                promptLabel="Introduzca una contraseña" weakLabel="La contraseña es muy simple"
                mediumLabel="La contraseña debe ser más compleja" strongLabel="Es un contraseña segura"></p-password>
        </span>

        <span class="p-input-icon-left mb-4">
            <i class="pi pi-key z-2"></i>
            <p-password id="password" placeholder="Confirma contraseña" styleClass="w-full"
                [inputStyle]="{paddingLeft: '2.5rem'}" inputStyleClass="w-full" [toggleMask]="true" [feedback]="false"
                promptLabel="Introduzca una contraseña" weakLabel="La contraseña es muy simple"
                mediumLabel="La contraseña debe ser más compleja" strongLabel="Es un contraseña segura"></p-password>
        </span>

        <button [routerLink]="['/']" pButton pRipple class="mb-3" label="Aceptar"></button>
        
        <div style="display: flex;justify-content: center;">
            <p-button [routerLink]="['/']" [text]="true" label="Cancelar"></p-button>
        </div>

    </div>
</div>
