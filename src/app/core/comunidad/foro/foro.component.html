<div class="container">
  <div class="welcome-section">
    <h1>Bienvenido a este foro de estudiantes</h1>
  </div>
  <div class="chat-container">
    <div
      class="mensaje"
      *ngFor="let mensaje of mensajes"
      [ngClass]="{'enviado': esMensajeEnviado(mensaje), 'recibido': !esMensajeEnviado(mensaje)}">
      <img [src]="mensaje.emisor.urlFoto" alt="Foto del usuario" class="foto">
      <div class="mensaje-content">
        <span class="nombre">{{ mensaje.emisor.nombres }} {{ mensaje.emisor.apellidos }}</span>
        <span class="contenido">{{ mensaje.contenido }}</span>
        <span class="fecha">{{ mensaje.fechaEnvio | date:'shortTime' }}</span>
      </div>
    </div>
  </div>
  <div class="input-container">
    <input type="text" [(ngModel)]="nuevoMensaje" placeholder="Escribe un mensaje...">
    <button (click)="enviarMensaje()">
      <i class="pi pi-send"></i> <!-- PrimeNG icon -->
    </button>
  </div>
</div>
