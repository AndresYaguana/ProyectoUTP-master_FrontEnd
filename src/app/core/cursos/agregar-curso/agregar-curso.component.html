<div class="bubble-container">
    <div class="bubble">
      <h3 class="text-center mt-4">AGREGAR NUEVO CURSO</h3>
      <form [formGroup]="agregarFormulario" (submit)="agregarCurso()" class="w-50 mx-auto">
        <div class="mb-3">
          <label for="inputNombre" class="form-label">Nombre del Curso</label>
          <input type="text" class="form-control" id="inputNombre" formControlName="nombre" required>
          <div *ngIf="agregarFormulario.get('nombre').hasError('required') && agregarFormulario.get('nombre').touched" class="text-danger">
            Nombre del curso es requerido.
          </div>
        </div>
        <div class="mb-3">
          <label for="inputRuta" class="form-label">Ruta</label>
          <input type="text" class="form-control" id="inputRuta" formControlName="ruta" required>
          <div *ngIf="agregarFormulario.get('ruta').hasError('required') && agregarFormulario.get('ruta').touched" class="text-danger">
            Ruta es requerida.
          </div>
        </div>
        <div class="mb-3">
          <label for="inputUrlImage" class="form-label">URL de Imagen</label>
          <input type="text" class="form-control" id="inputUrlImage" formControlName="urlImage" required>
          <div *ngIf="agregarFormulario.get('urlImage').hasError('required') && agregarFormulario.get('urlImage').touched" class="text-danger">
            URL de imagen es requerida.
          </div>
        </div>
        <div class="mb-3">
          <label for="inputHabilitado" class="form-check-label">Habilitado</label>
          <input type="checkbox" class="form-check-input" id="inputHabilitado" formControlName="habilitado" required>
          <div *ngIf="agregarFormulario.get('habilitado').hasError('required') && agregarFormulario.get('habilitado').touched" class="text-danger">
            Estado de habilitaci√≥n es requerido.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
        <button type="button" class="btn btn-secondary" (click)="cerrar()">Cancelar</button>
      </form>
  
      <!-- Lista de cursos -->
      <ul class="list-group mt-4">
        <li class="list-group-item" *ngFor="let curso of cursos">
          {{ curso.nombre }} - {{ curso.ruta }}
        </li>
      </ul>
    </div>
  </div>
