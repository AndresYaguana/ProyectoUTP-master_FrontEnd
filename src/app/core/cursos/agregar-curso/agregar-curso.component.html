<div class="bubble-container">
  <div class="bubble">
    <h3 class="text-center mt-4">AGREGAR NUEVO CURSO</h3>
    <form [formGroup]="agregarFormulario" (submit)="agregarCurso()" class="w-50 mx-auto">
      <div class="mb-3">
        <label for="inputNombre" class="form-label">Nombre del Curso</label>
        <input type="text" class="form-control" id="inputNombre" formControlName="nombre" required>   
        <div *ngIf="agregarFormulario.get('nombre').errors?.required && agregarFormulario.get('nombre').touched" class="text-danger">Email es requerido.</div>
      </div>
      <div class="mb-3">
        <label for="inputRuta" class="form-label">Ruta</label>
        <input type="text" class="form-control" id="inputRuta" formControlName="ruta" required>
        <div *ngIf="agregarFormulario.get('ruta').errors?.required && agregarFormulario.get('ruta').touched" class="text-danger">Ruta es requerido.</div>
      </div>
      <div class="mb-3">
        <label for="inputUrlImage" class="form-label">URL de Imagen</label>
        <input type="text" class="form-control" id="inputUrlImage" formControlName="urlImage" required>
        <div *ngIf="agregarFormulario.get('urlImage').errors?.required && agregarFormulario.get('urlImage').touched" class="text-danger">URL de imagen es requerido.</div>
      </div>
      <div class="mb-3">
        <label for="inputDescripcion" class="form-label">Descripci√≥n</label>
        <textarea type="textarea" class="form-control" id="inputDescripcion" name="Descripcion" formControlName="Descripcion" required></textarea>
        <div *ngIf="agregarFormulario.get('Descripcion').errors?.required && agregarFormulario.get('Descripcion').touched" class="text-danger">Descripcion es requerido.</div>
      </div>
      <div class="mb-3">
        <label for="inputHabilitado" class="form-check-label">Habilitado</label>
        <input type="checkbox" class="form-check-input" id="inputHabilitado" formControlName="habilitado" required>
        <div *ngIf="agregarFormulario.get('habilitado').errors?.required && agregarFormulario.get('habilitado').touched" class="text-danger">Descripcion es requerido.</div>
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
      <button type="button" class="btn btn-secondary" (click)="cerrar()">Cancelar</button>
    </form>
  </div>
</div>
