
<div class="container-fluid">
    <div class="text-center mt-4">
      <h3> GESTION DE CURSOS PARA ESTUDIANTES </h3>
      
    </div>
  
    <!-- BotÃ³n para abrir el modal de agregar nuevo usuario -->
   <div class="text-center mt-4">
      <button class="btn btn-primary" (click)="abrirModalAgregarCurso()">Agregar Curso</button>
   </div>
  
    <!-- Tabla de usuarios -->
    <table class="table table-striped table-hover mt-3">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Ruta</th>
          <th scope="col">Usuario</th>
          <th scope="col">Creado</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso.idCurso }}</td>
          <td>{{ curso.nombre }}</td>
          <td>{{ curso.ruta }}</td>
          <td>{{ curso.creadoPor }}</td>
          <td>{{ curso.fechaCreacion }}</td>
          <td class="text-center">
            <div class="btn-group" role="group" aria-label="Acciones">
              <button  (click)="editarCursos(curso.idCurso)" class="btn btn-warning btn-sm">Editar</button>
              <button  class="btn btn-danger btn-sm">Eliminar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
