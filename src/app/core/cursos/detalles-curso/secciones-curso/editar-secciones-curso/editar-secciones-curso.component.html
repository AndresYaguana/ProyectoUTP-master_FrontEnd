<div class="bubble-container">
  <div class="bubble">
    <h3 class="text-center mt-4">EDITAR SECCION EXISTENTE</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="inputCursoNombre" class="form-label">Nombre del Curso</label>
        <input type="text" class="form-control" id="inputCursoNombre" [(ngModel)]="curso.nombre" name="cursoNombre" disabled>
      </div>
      <div class="mb-3">
        <label for="inputNombre" class="form-label">Nombre de la Secci√≥n</label>
        <input type="text" class="form-control" id="inputNombre" [(ngModel)]="seccion.nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="inputHabilitado" class="form-label">Habilitado</label>
        <input type="checkbox" class="form-check-input" id="inputHabilitado" name="habilitado" [(ngModel)]="seccion.habilitado">
      </div>
      <button type="submit" class="btn btn-warning btn-sm me-3">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cerrar()">Regresar</button>
    </form>
  </div>
</div>
