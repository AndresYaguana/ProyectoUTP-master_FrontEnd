
<div class="container-fluid">
    <div class="text-center mt-4">
      <h3> GESTION DE SECCIONES - CURSOS </h3>
    </div>
  
    <!-- BotÃ³n para abrir el modal de agregar nuevo usuario -->
   <div class="text-center mt-4">
      <button class="btn btn-primary" (click)="abrirModalAgregarSeccion()">Agregar Seccion</button>
   </div>
  
    <!-- Tabla de usuarios -->
    <table class="table table-striped table-hover mt-3">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Usuario</th>
          <th scope="col">Creador</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let seccion of seccion">
          <td>{{ seccion.idSeccion }}</td>
          <td>{{ seccion.nombre }}</td>
          <td>{{ seccion.creadoPor }}</td>
          <td>{{ seccion.fechaCreacion }}</td>
          <td class="text-center">
            <div class="btn-group" role="group" aria-label="Acciones">
              <button  (click)="editarSeccion(seccion.idSeccion)" class="btn btn-warning btn-sm">Editar</button>
              <button  (click)="eliminarSeccion(seccion.idSeccion)"class="btn btn-danger btn-sm">Eliminar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
