<div *ngIf="secciones.length > 0">
    <h2>Secciones</h2>
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let seccion of secciones">
        <div class="section-card" (click)="selectSeccion(seccion)">
          <h3>{{ seccion.nombre }}</h3>
        </div>
      </div>
    </div>
  </div>
