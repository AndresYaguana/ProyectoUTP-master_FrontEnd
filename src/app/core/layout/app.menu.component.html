<ul class="layout-menu">
    <li *ngFor="let item of model; let i = index;" class="menu-item">
      <a [routerLink]="item.routerLink">
        <i class="pi" [ngClass]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
      <ul *ngIf="item.items && item.items.length > 0">
        <li *ngFor="let subItem of item.items" class="submenu-item">
          <a [routerLink]="subItem.routerLink">
            <i class="pi" [ngClass]="subItem.icon"></i>
            <span>{{ subItem.label }}</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
