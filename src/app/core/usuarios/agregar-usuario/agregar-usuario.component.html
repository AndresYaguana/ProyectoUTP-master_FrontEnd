<div *ngIf="mostrarFormulario" class="bubble mt-4 text-center">
  <h3>AGREGAR NUEVO USUARIO</h3>
  <form (submit)="agregarUsuario()" class="w-50 mx-auto">
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" [value]="nuevoUsuario.email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword" [value]="nuevoUsuario.password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
</div>
