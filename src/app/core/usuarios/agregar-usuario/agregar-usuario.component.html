<div class="bubble-container" >
  <div class="bubble">
  <h3 class="text-center mt-4">AGREGAR NUEVO USUARIO</h3>
  <form [formGroup]="agregarFormulario" (submit)="agregarUsuario()" class="w-50 mx-auto">
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" formControlName="email" required>
      <!-- Agregar mensaje de error -->
      <div *ngIf="agregarFormulario.get('email').errors?.required && agregarFormulario.get('email').touched" class="text-danger">Email es requerido.</div>
      <div *ngIf="agregarFormulario.get('email').errors?.email && agregarFormulario.get('email').touched" class="text-danger">Email no válido.</div>
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword" formControlName="password" required>
      <!-- Agregar mensaje de error -->
      <div *ngIf="agregarFormulario.get('password').errors?.required && agregarFormulario.get('password').touched" class="text-danger">Contraseña es requerida.</div>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
    <button type="button" class="btn btn-secondary" (click)="cerrar()">Cancelar</button>
  </form>
