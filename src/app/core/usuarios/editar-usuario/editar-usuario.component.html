<div class="bubble-container">
  <div class="bubble">
    <h3 class="text-center mt-4">EDITAR USUARIO EXISTENTE: {{ usuario.idUsuario }}</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" name="email" required [(ngModel)]="usuario.email" disabled>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password" required [(ngModel)]="usuario.password">
      </div>
      <div class="mb-3">
        <label for="inputNombres" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="inputNombres" name="nombres" required [(ngModel)]="usuario.nombres">
      </div>
      <div class="mb-3">
        <label for="inputApellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="inputApellidos" name="apellidos" required [(ngModel)]="usuario.apellidos">
      </div>
      <div class="mb-3">
        <label for="inputTipoUsuario" class="form-label">Tipo de Usuario</label>
        <input type="number" class="form-control" id="inputTipoUsuario" name="tipoUsuario" required [(ngModel)]="usuario.tipoUsuario">
      </div>
      <div class="mb-3">
        <label for="inputUrlFoto" class="form-label">URL de Foto</label>
        <input type="text" class="form-control" id="inputUrlFoto" name="urlFoto" [(ngModel)]="usuario.urlFoto">
      </div>
      <div class="mb-3">
        <label for="inputUniversidad" class="form-label">Universidad</label>
        <input type="text" class="form-control" id="inputUniversidad" name="universidad" [(ngModel)]="usuario.universidad">
      </div>
      <div class="mb-3">
        <label for="inputHabilitado" class="form-label">Habilitado</label>
        <input type="checkbox" class="form-check-input" id="inputHabilitado" name="habilitado" [(ngModel)]="usuario.habilitado">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning btn-sm me-3" >Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="cerrar()">Regresar</button>
      </div>
    </form>
  </div>
</div>
