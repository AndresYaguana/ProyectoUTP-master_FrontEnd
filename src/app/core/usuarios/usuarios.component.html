<div class="container-fluid">
  <div class="text-center mt-4">
    <h3>LISTA DE USUARIOS </h3>
    
  </div>

  <!-- BotÃ³n para abrir el modal de agregar nuevo usuario -->
  <div class="text-center mt-4">
    <button class="btn btn-primary" (click)="abrirModalAgregarUsuario()">Agregar Nuevo Usuario</button>
  </div>

  <!-- Tabla de usuarios -->
  <table class="table table-striped table-hover mt-3">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.password }}</td>
        <td class="text-center">
          <div class="btn-group" role="group" aria-label="Acciones">
            <button (click)="editarUsuarios(usuario.id)" class="btn btn-warning btn-sm">Editar</button>
            <button (click)="eliminarUsuarios(usuario.id)" class="btn btn-danger btn-sm">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
